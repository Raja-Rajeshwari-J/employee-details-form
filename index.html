<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Employee Details Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Employee Details Form</h2>
        <div class="container">
            <form id="employeeForm">
                <label for="empId">Employee ID:</label>
                <input type="number" id="empId" name="empId" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phNum">Phone Number:</label>
                <input type="tel" id="phNum" name="phNum" required>

                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>

                <label for="dept">Department:</label>
                <input type="text" id="dept" name="dept" required>

                <label for="dob">Date Of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" readonly>

                <label for="experience">Experience:</label>
                <input type="number" id="experience" name="experience" required>

                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" required>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>

            <button type="button" onclick="displayAllData()">Display all employee details</button>

            <label for="deleteEmployeeId">Enter Employee ID to be deleted:</label>
            <input type="number" id="deleteEmployeeId" name="deleteEmployeeId">
            <button type="button" onclick="delEmpDetails()">Delete details</button>
        </div>

        <div id="tableContainer"></div>

        <script src="script.js"></script>
    </body>
</html>
